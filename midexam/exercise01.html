<!-- emmet 플러그인 설치
- emmet이란 텍스트 에디터들의 HTML및 CSS 작업 능률을 향상시키는 플러그인

- 설치
1. 서브라임 텍스트를 실행한 후, 단축키 Ctrl+Shift+P 로 Command Palette를 불러옴
2. install을 입력하면 자동 완성되는 Package Control: Install Package를 선택하고 엔터
3. emmet을 입력하여 Emmet가 검색되면 선택한 후, 설치
