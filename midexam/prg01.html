<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>20143249 이동현</title>
</head>
<body>
	<script>
		let score = parseInt(prompt("당신의 점수를 입력하세요"));
		let grade;
		if(score >= 60)
			grade = "합격";
		else
			grade = "불합격";
		

		document.write("당신은 " + grade + " 입니다.");

	</script>
</body>
</html>
